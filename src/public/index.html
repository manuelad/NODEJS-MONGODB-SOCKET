<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 my-auto">
                <div class="card">
                    <form id="noteForm" class="mt-2 card-body">
                        <h2 class="card-title text-center">
                            Write a Note
                        </h2>
                        <input type="text" name="title" placeholder="write a title" id="title" class="form-control mb-2" autofocus>
                        <textarea name="description" id="description" rows="5" cols="40" class="form-control mb-2" placeholder="write a description"></textarea>
                        <button class="btn-secondary btn">Aceptar</button>
                    </form>
                </div>

            </div>

            <div class="col-md-8 vh-100" style="overflow-y: auto;" id="notes">

            </div>

        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./main.js" type="module"></script>
</body>

</html>
